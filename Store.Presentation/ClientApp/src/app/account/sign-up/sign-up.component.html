<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="Email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && signUpForm.controls.Email.errors }" />
    <div *ngIf="submitted && signUpForm.controls.Email.errors" class="invalid-feedback">
      <div *ngIf="signUpForm.controls.Email.errors.required">Email is required</div>
      <div *ngIf="signUpForm.controls.Email.errors.Email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label>Password</label>
      <input type="password" formControlName="Password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && signUpForm.controls.Password.errors }" />
      <div *ngIf="submitted && signUpForm.controls.Password.errors" class="invalid-feedback">
        <div *ngIf="signUpForm.controls.Password.errors.required">Password is required</div>
        <div *ngIf="signUpForm.controls.Password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group col">
      <label>Password repeat</label>
      <input type="password" formControlName="PasswordRepeat" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && signUpForm.controls.PasswordRepeat.errors }" />
      <div *ngIf="submitted && signUpForm.controls.PasswordRepeat.errors" class="invalid-feedback">
        <div *ngIf="signUpForm.controls.PasswordRepeat.errors.required">Password is required</div>
        <div *ngIf="signUpForm.controls.PasswordRepeat.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary mr-1">Sign up</button>
    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
  </div>
</form>
