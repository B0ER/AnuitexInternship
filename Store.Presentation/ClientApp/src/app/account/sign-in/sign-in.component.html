<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="login" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && signInForm.controls.login.errors }" />
    <div *ngIf="submitted && signInForm.controls.login.errors" class="invalid-feedback">
      <div *ngIf="signInForm.controls.login.errors.required">Email is required</div>
      <div *ngIf="signInForm.controls.login.errors.login">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && signInForm.controls.password.errors }" />
      <div *ngIf="submitted && signInForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="signInForm.controls.password.errors.required">Password is required</div>
        <div *ngIf="signInForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="form-check-input"
      [ngClass]="{ 'is-invalid': submitted && signInForm.controls.rememberMe.errors }" />
    <label for="rememberMe" class="form-check-label">Remember Me</label>
  </div>
  <div class="text-center">
    <button class="btn btn-primary mr-1">Log in</button>
    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
  </div>
</form>
